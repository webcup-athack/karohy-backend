name: Karohy backend - CI Staging Deployment

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches:
      - staging

jobs:
  Build_Deploy_Staging:
    strategy:
      matrix:
        environment: preview
    steps:
      - template: .github/workflows/build-deploy-template.yml